    <h1 id="Registration-head" class="text-center">Registration</h1>
    <div id="main-container" class="container">
        <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputFname">Name</label>
                <input type="text" class="form-control" id="inputFname" placeholder="First name">
              </div>
              <div class="form-group col-md-6">
                <label for="inputFname">_</label>
                <input type="text" class="form-control" id="inputLname" placeholder="Last name">
              </div>
            </div>
            <div class="form-group">
                <label for="inputEmail">Email id</label>
                <input type="text" class="form-control" id="inputEmail">
            </div>
            <div class="form-group">
                <label for="inputPassword">Create Password</label>
                <input type="password" class="form-control" id="inputPassword">
            </div>
            <div class="form-group">
                <label for="inputPhone">Phone Number</label>
                <input type="text" class="form-control" id="inputPhone">
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="House no, Street">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                  <label for="inputState">State</label>
                  <input type="text" class="form-control" id="inputState">
                </div>
                <div class="form-group col-md-2">
                  <label for="inputPinCode">Pin Code</label>
                  <input type="text" class="form-control" id="inputPinCode">
                </div>
            </div>
            <div class="form-group">
                <label for="inputCollege">Address</label>
                <input type="text" class="form-control" id="inputCollege">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputDegree">Degree</label>
                    <input type="text" class="form-control" id="inputDegree">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputGradYear">Graduation Year</label>
                    <input type="text" class="form-control" id="inputGradYear">
                </div>
            </div>
            <button type="submit" class="button">Submit</button>
        </form>
    </div>

    <footer class="panel-footer">
        <div class="container">
            <div class="row">

                    <span>Address:</span><br>

                    Ph: 99XXXXXXXX<br>

                    <span>Connect With Us:</span><br>
                    <span class="fa fa-facebook"></span>Facebook<br>
                    <span class="fa fa-instagram"></span>Instagram<br>
                    <span class="fa fa-linkedin"></span>LinkedIn<br>

        </div>
